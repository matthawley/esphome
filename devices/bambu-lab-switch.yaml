switch:
  - platform: gpio
    pin: GPIO14
    id: bento_box
    name: "Bento Box"
    icon: mdi:air-filter
    device_class: outlet
    restore_mode: RESTORE_DEFAULT_OFF

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO13
      mode:
        input: True
        pullup: True
      inverted: True
    id: toggle_bento_box
    on_press: 
      then:
        - switch.toggle: bento_box

one_wire:
  platform: gpio
  pin: GPIO17
  id: dallas_1

sensor:
  - platform: dallas_temp
    id: chamber_temperature
    name: "Chamber Temperature"
    one_wire_id: dallas_1
    device_class: temperature
    update_interval: 30s